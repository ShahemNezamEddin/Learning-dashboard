{% extends 'dashboard/base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit Note</legend>
        </fieldset>
        {{ form|crispy }}
        <div class="form-group">
            <button href="" class="btn btn-outline-info" type="submit">
                Edit
            </button>
            <button href="{% url 'notes' %}" class="btn btn-outline-info">
                Back to notes
            </button>
        </div>
    </form>
</div>
{% endblock content %}
